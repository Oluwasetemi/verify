<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Input </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <form name="verify" onsubmit="return false">
            <div class="inputs">
                <input type="text" name="n1" id="n1" maxlength="1" onfocus="this.select()">
                <input type="text" name="n2" id="n2" maxlength="1" onfocus="this.select()">
                <input type="text" name="n3" id="n3" maxlength="1" onfocus="this.select()">
                <input type="text" name="n4" id="n4" maxlength="1" onfocus="this.select()">
                <input type="text" name="n5" id="n5" maxlength="1" onfocus="this.select()">
                <input type="text" name="n6" id="n6" maxlength="1" onfocus="this.select()">
            </div>
            <input type="submit" value="verify" disabled="true">
        </form>
    </div>

    <!-- js -->
    <script src="./index.js"></script>
</body>
</html>
